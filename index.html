<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz Project</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container quiz-card card shadow-lg p-4">
        <div class="card-body">
            <div id="setup" class="mb-4">
                <h3 class="card-title mb-3">Select Your Quizz</h3>
                <div class="mb-3">
                    <label for="category" class="form-label">Questions Number :</label>
                    <input type="number" id="questionNumber" class="form-control" min="1" max="50" value="5">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category :</label>
                    <select id="category" class="form-select">
                        <option value="all">All</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficult√© :</label>
                    <select id="difficulty" class="form-select">
                        <option value="all">All</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="startBtn" class="btn btn-primary">Start Quizz</button>
            </div>
            <div id="quiz" class="d-none">
                <div class="d-flex justify-content-between mb-2">
                    <div id="progressText"></div>
                    <div id="timerBar" class="progress" style="width: 200px;">
                        <div id="timerFill" class="progress-bar bg-danger" role="progressbar" style="width:100%"></div>
                    </div>
                </div>
                <div id="progressBar" class="progress mb-3">
                    <div id="progressFill" class="progress-bar" role="progressbar" style="width:0%"></div>
                </div>
                <h4 id="question" class="mb-3"></h4>
                <div id="choices" class="d-flex flex-column gap-2"></div>
                <div class="mt-3">
                    <button id="lifeline50" class="btn btn-warning me-2">50/50</button>
                    <button id="lifelineSkip" class="btn btn-secondary">Skip</button>
                </div>
                <button id="nextBtn" class="btn btn-success mt-3" disabled>Next</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="finalScore"></p>
                    <h6>Details :</h6>
                    <ul id="reviewList" class="list-group"></ul>
                    <h6 class="mt-3">LeaderBoard :</h6>
                    <ul id="leaderboard" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button id="restartBtn" class="btn btn-primary">Restart</button>
                    <button id="shareBtn" class="btn btn-outline-secondary">Share Score</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <!-- Toast notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Score copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>

</html>
